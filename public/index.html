<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stalker Configuration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 120px;
            margin-bottom: 5px;
        }
        input {
            width: 300px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
        select[multiple] {
            width: 300px;
            height: 150px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        @media (max-width: 768px) {
            select[multiple] {
                width: 100%;
                height: 200px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            .form-group {
                margin-bottom: 20px;
            }
        }
        .helper-text {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
        .mobile-helper {
            display: none;
        }
        @media (max-width: 768px) {
            .desktop-helper {
                display: none;
            }
            .mobile-helper {
                display: block;
            }
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .checkbox-group input[type="checkbox"] {
            width: auto;
        }
    </style>
</head>
<body>
    <h1>Stalker Configuration</h1>
    <form id="configForm">
        <div class="form-group">
            <label for="hostname">Hostname:</label>
            <input type="text" id="hostname" name="hostname">
        </div>
        <div class="form-group">
            <label for="port">Port:</label>
            <input type="number" id="port" name="port">
        </div>
        <div class="form-group">
            <label for="contextPath">Context Path:</label>
            <input type="text" id="contextPath" name="contextPath">
        </div>
        <div class="form-group">
            <label for="mac">MAC:</label>
            <input type="text" id="mac" name="mac">
        </div>
        <div class="form-group">
            <label for="deviceId1">Device ID 1:</label>
            <input type="text" id="deviceId1" name="deviceId1">
        </div>
        <div class="form-group">
            <label for="deviceId2">Device ID 2:</label>
            <input type="text" id="deviceId2" name="deviceId2">
        </div>
        <div class="form-group">
            <label for="serialNumber">Serial Number:</label>
            <input type="text" id="serialNumber" name="serialNumber">
        </div>
        <div class="form-group">
            <label for="stbType">STB Type:</label>
            <input type="text" id="stbType" name="stbType">
        </div>
        <div class="form-group">
            <label for="groups">Groups:</label>
            <div style="display: flex; gap: 10px; flex-direction: column;">
                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <select id="groups" name="groups" multiple>
                    </select>
                    <button type="button" id="reloadGroups" style="height: 40px;">ðŸ”„ Reload Groups</button>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 10px;">
                  <button type="button" id="refreshChannels" style="height: 40px;">ðŸ”„ Refresh Channels</button>
                  <button type="button" id="refreshMovieGroups" style="height: 40px;">ðŸŽ¬ Refresh Movie Groups</button>
                </div>
                <div class="helper-text desktop-helper">Hold Ctrl (Windows) or Command (Mac) to select multiple groups</div>
                <div class="helper-text mobile-helper">Tap multiple groups to select them</div>
            </div>
        </div>
        <div class="form-group">
            <div class="checkbox-group">
                <input type="checkbox" id="proxy" name="proxy">
                <label for="proxy">Use Proxy</label>
            </div>
        </div>
        <button type="submit">Save Configuration</button>
    </form>
    <div id="message" class="message" style="display: none;"></div>

    <script>
        // Add function to load groups
        async function loadGroups() {
            try {
                const response = await fetch('/api/v2/groups');
                const groups = await response.json();
                const selectElement = document.getElementById('groups');
                selectElement.innerHTML = ''; // Clear existing options
                groups.forEach(group => {
                    const option = document.createElement('option');
                    option.value = group.title;
                    option.textContent = group.title;
                    selectElement.appendChild(option);
                });
            } catch (error) {
                showMessage('Error loading groups', false);
            }
        }

        // Load groups on page load
        window.addEventListener('load', async () => {
            await loadGroups();
            try {
                const response = await fetch('/config');
                const config = await response.json();
                Object.keys(config).forEach(key => {
                    const input = document.getElementById(key);
                    if (input) {
                        if (key === 'groups' && Array.isArray(config[key])) {
                            // Handle multiselect for groups
                            const options = input.options;
                            for (let i = 0; i < options.length; i++) {
                                options[i].selected = config[key].includes(options[i].value);
                            }
                        } else if (key === 'proxy') {
                            input.checked = config[key];
                        } else {
                            input.value = config[key];
                        }
                    }
                });
            } catch (error) {
                showMessage('Error loading configuration', false);
            }
        });

        // Add reload button handler
        document.getElementById('reloadGroups').addEventListener('click', async () => {
          try {
            await fetch('/api/v2/refresh-groups', { method: 'POST' });
            showMessage('Groups refreshed successfully', true);
          } catch {
            showMessage('Error refreshing groups', false);
          }
          await loadGroups();
        });

        // Handle form submission
        document.getElementById('configForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const config = Object.fromEntries(formData);
            
            // Handle multiselect groups
            config.groups = Array.from(document.getElementById('groups').selectedOptions)
                .map(option => option.value);
            
            // Convert proxy to boolean
            config.proxy = document.getElementById('proxy').checked;
            
            try {
                const response = await fetch('/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(config)
                });
                
                const result = await response.json();
                showMessage(result.message || 'Configuration updated successfully', true);
            } catch (error) {
                showMessage('Error updating configuration', false);
            }
        });

        function showMessage(text, isSuccess) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${isSuccess ? 'success' : 'error'}`;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Add event listeners for refresh buttons
        document.getElementById('refreshChannels').addEventListener('click', async () => {
          try {
            await fetch('/api/v2/refresh-channels', { method: 'POST' });
            showMessage('Channels refreshed successfully', true);
          } catch {
            showMessage('Error refreshing channels', false);
          }
        });

        document.getElementById('refreshMovieGroups').addEventListener('click', async () => {
          try {
            await fetch('/api/v2/refresh-movie-groups', { method: 'POST' });
            showMessage('Movie groups refreshed successfully', true);
          } catch {
            showMessage('Error refreshing movie groups', false);
          }
        });
    </script>
</body>
</html>
